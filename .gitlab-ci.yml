stages:
    - build
    - deploy

build:
    stage: build
    image: ubuntu:focal
    before_script:
        - apt update && apt install -y texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-full
    script:
        - mkdir _build
        - pdflatex -output-directory _build ./tex/ParhamNikdouzCV.tex
    artifacts:
        paths:
            - ./_build/ParhamNikdouzCV.pdf
        expire_in: 30 min
    only:
        - master

